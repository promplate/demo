[project]
authors = [{ name = "Muspi Merol", email = "me@promplate.dev" }]
requires-python = ">=3.10"
readme = "README.md"
license = { text = "MIT" }
dependencies = [
    "fastapi>=0.108.0",
    "uvicorn[standard]>=0.25.0",
    "promplate[all]>=0.3.2,<0.3.3",
    "promplate-trace[langfuse,langsmith]==0.3.0dev1",
    "python-box>=7.1.1",
    "pydantic-settings>=2.1.0",
    "httpx[http2]>=0.25.2",
    "promptools[validation]>=0.1.3.1",
    "fake-useragent>=1.4.0",
    "html2text>=2020.1.16",
    "beautifulsoup4>=4.12.2",
    "rich>=13.7.0",
    "zhipuai>=1.0.7",
    "anthropic>=0.9.0",
]

[tool.pdm.dev-dependencies]
dev = [
    "isort>=5.13.2",
    "black>=23.12.1",
]

[tool.pdm.scripts]
fmt = { composite = ["isort ./{args}", "black ./{args}"] }
dev = "uvicorn src:app --reload"
prod = "uvicorn src:app --host 0.0.0.0 --port $PORT"

[tool.isort]
profile = "black"

[tool.black]
line-length = 130

[tool.pyright]
exclude = ["**/*.pyi"]
include = ["src"]